<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto | Transporte Beilus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="bg-primary text-white">
      <nav class="navbar navbar-expand-lg navbar-dark container">
        <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Logo" class="logo-navbar"/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
            <li class="nav-item"><a href="servicios.html" class="nav-link">Servicios</a></li>
            <li class="nav-item"><a href="tarifas.html" class="nav-link">Tarifas</a></li>
            <li class="nav-item"><a href="rastreo.html" class="nav-link">Rastreo</a></li>
            <li class="nav-item"><a href="contacto.html" class="nav-link active">Contacto</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container my-5 fade-in">
      <h1 class="mb-4">Contáctanos</h1>
      <form class="shadow p-4 rounded bg-light">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea id="mensaje" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-beilus">Enviar</button>
      </form>
    </main>

    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">© 2025 Transporte Beilus C.A. - Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
